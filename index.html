<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <h2>Chatbot</h2>
    <ul class="chatbox" type="none">
        <li class="chat incoming">
            <img src="robot.svg" alt="chatbot" class="robot-icon">
            <p>Hi! <br> How can I help you?</p>
        </li>
    </ul>
    <div class="chat-input">
        <textarea id="user-input" placeholder="Enter your message"></textarea>
        <img src="send.svg" alt="send" class="send-icon">
    </div>
</div>

<script src="script.js"></script>
</body>

</html>
